{% extends "blog\index.html" %}
{% load staticfiles %}
{% block contenido %}
<div class="panel panel-default">
    <div class="panel-heading">
        Lista de Equipamentos - Servindo o JavaScript
    </div>
    <div class="panel-body">
         <div class="table-responsive">
              <table class="table table-striped table-bordered table-hover" id='dataTables-example'>
                  <thead>
                      <tr>
                          <th> Codigo </th>
                          <th> Marca </th>
                          <th> Modelo </th>
                          <th> Nome </th>
                      </tr>
                  </thead>
                  <tbody id='aqui'>
                  </tbody>
              </table>
          </div>
    </div>
</div>

<script type="text/javascript">
            $(document).ready(function(){
                $.get("/Equipos/", function(data){
                    for(i=0;i<data.length; i++){
                        $('#aqui').append('<tr><td>'+data[i].codigo_equipamento+'</td>'+'<td>'+data[i].marca_equipamento+'</td>'+'<td>'+data[i].modelo_equipamento+'</td>'+'<td>'+data[i].nome_equipamento+'</td></tr>');
                    }
                });

            });
</script>


{% endblock %}
